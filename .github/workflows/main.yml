name: Build, Push & Deploy to EKS (Blue-Green)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPO_NAME: blue_green_deploymemnt
  IMAGE_TAG: latest
  CLUSTER_NAME: blue_green_deploymt-cluster
  RELEASE_NAME: bluegreen
  HELM_CHART_PATH: ./helm

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image"
          docker build -t $ECR_REPO_NAME:$IMAGE_TAG .
          echo "‚úÖ Docker image built"

      - name: Save Docker image as artifact
        run: |
          echo "üì¶ Saving Docker image as artifact"
          docker save $ECR_REPO_NAME:$IMAGE_TAG | gzip > image.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz

  push-deploy:
    name: Push Image & Deploy to EKS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          echo "üì• Loading Docker image"
          gunzip -c image.tar.gz | docker load

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag Docker image for ECR
        run: |
          echo "üè∑Ô∏è Tagging Docker image"
          docker tag $ECR_REPO_NAME:$IMAGE_TAG \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG

      - name: Push Docker image to ECR
        run: |
          echo "üì§ Pushing Docker image to ECR"
          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG

      - name: Update kubeconfig
        run: |
          echo "üîë Updating kubeconfig"
          aws eks update-kubeconfig \
            --name $CLUSTER_NAME \
            --region $AWS_REGION

      - name: Install Helm
        uses: azure/setup-helm@v4

      # =========================
      # Deployment Stage: Green (Pre-Traffic)
      # =========================
      - name: Deploy Green (no traffic yet)
        run: |
          echo "üöÄ Deploying GREEN version (pre-traffic)"
          cd $HELM_CHART_PATH
          helm upgrade --install $RELEASE_NAME . \
            --set image.repository=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/$ECR_REPO_NAME \
            --set image.tag=$IMAGE_TAG \
            --set activeColor=blue

      - name: Wait for Green pods to be ready
        run: |
          echo "‚è≥ Waiting for GREEN deployment to become ready"
          kubectl rollout status deployment/bluegreen-green --timeout=180s

      # =========================
      # Deployment Stage: Switch Traffic
      # =========================
      - name: Switch traffic to Green
        run: |
          echo "üîÑ Switching traffic to GREEN"
          cd $HELM_CHART_PATH
          helm upgrade $RELEASE_NAME . \
            --set activeColor=green
