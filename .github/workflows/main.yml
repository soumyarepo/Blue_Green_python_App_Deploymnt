name: Build, Push & Deploy to EKS (Blue-Green)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPO_NAME: blue_green_deploymemnt
  IMAGE_TAG: latest
  CLUSTER_NAME: blue_green_deploymt-cluster
  RELEASE_NAME: bluegreen
  HELM_CHART_PATH: ./helm

# =========================
# JOB 1: Build Image
# =========================
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "ðŸ³ Building Docker image"
          docker build -t $ECR_REPO_NAME:$IMAGE_TAG .
          echo "âœ… Docker image built"

      - name: Save Docker image as artifact
        run: |
          docker save $ECR_REPO_NAME:$IMAGE_TAG | gzip > image.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz

# =========================
# JOB 2: Push Image to ECR
# =========================
  push:
    name: Push Docker Image to ECR
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: gunzip -c image.tar.gz | docker load

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag & Push Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG
          docker tag $ECR_REPO_NAME:$IMAGE_TAG $IMAGE_URI
          docker push $IMAGE_URI

# =========================
# JOB 3: Deploy to EKS (Blueâ€“Green)
# =========================
  deploy:
    name: Deploy to EKS (Blue-Green)
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name $CLUSTER_NAME \
            --region $AWS_REGION

      - name: Install Helm
        uses: azure/setup-helm@v4

      # -------------------------
      # Pre-Traffic Deployment
      # -------------------------
      - name: Deploy Green (no traffic)
        run: |
          cd $HELM_CHART_PATH
          helm upgrade --install $RELEASE_NAME . \
            --set image.repository=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/$ECR_REPO_NAME \
            --set image.tag=$IMAGE_TAG \
            --set activeColor=blue

      - name: Wait for Green pods to be ready
        run: |
          kubectl rollout status deployment/bluegreen-green --timeout=180s

      # -------------------------
      # Traffic Switch
      # -------------------------
      - name: Switch traffic to Green
        run: |
          cd $HELM_CHART_PATH
          helm upgrade $RELEASE_NAME . \
            --set activeColor=blue